    if not value:
        raise ValueError('Invalid value')
    result = value.upper()
    return Result(success=True, data=result)
```

INSTRUCTIONS:
1. Identify code after unconditional return, throw, break, or continue
2. Remove all unreachable statements
3. Ensure remaining code is still correct

OUTPUT FORMAT:
Return only the transformed function. Do not include explanations.
"""
