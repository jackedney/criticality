        return input * 2
```

BEFORE (Python):
```python
def process(value: str) -> Result:
    if not value:
        raise ValueError('Invalid value')
    result = value.upper()
    return Result(success=True, data=result)
    print('Done')  # unreachable
```

AFTER (Python):
```python
