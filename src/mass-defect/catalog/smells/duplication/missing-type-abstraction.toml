[smell]
id = "missing-type-abstraction"
name = "Missing Type Abstraction"
category = "duplication"
description = "Complex types are repeated throughout the codebase instead of being abstracted."

[detection]

[[detection.tools]]
name = "manual"
rule = "none"

[detection.heuristics]
patterns = [
  "Repeated object type definitions",
  "Repeated interface definitions",
  "Repeated union types or type aliases"
]

[[applicable_patterns]]
pattern = "introduce-type-alias"
risk = 3
rationale = "Creating type aliases eliminates type duplication and improves maintainability"
