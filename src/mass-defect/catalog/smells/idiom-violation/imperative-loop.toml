[smell]
id = "imperative-loop"
name = "Imperative Loop"
category = "idiom-violation"
description = "Traditional for loops used where functional transformations would be more idiomatic."

[detection]

[[detection.tools]]
name = "eslint"
rule = "no-restricted-syntax"

[[detection.heuristics.patterns]]
"Traditional for loops used for array transformations"

[[detection.heuristics.patterns]]
"Loops that could be replaced with map/filter/reduce"

[[detection.heuristics.patterns]]
"Loops building new arrays element by element"

[[applicable_patterns]]
pattern = "loop-to-map"
risk = 2
rationale = "Functional transformations are more concise and declarative"

[[applicable_patterns]]
pattern = "loop-to-comprehension"
risk = 2
rationale = "List comprehensions provide more readable iteration"
