[smell]
id = "verbose-null-handling"
name = "Verbose Null Handling"
category = "idiom-violation"
description = "Explicit null checks that could be simplified with optional chaining or nullish coalescing."

[detection]

[[detection.heuristics.patterns]]
"Explicit null checks before property access"

[[detection.heuristics.patterns]]
"if (obj !== null && obj !== undefined) patterns"

[[detection.heuristics.patterns]]
"Ternary operators for null fallbacks"

[[applicable_patterns]]
pattern = "optional-chaining"
risk = 2
rationale = "Optional chaining provides concise null-safe property access"

[[applicable_patterns]]
pattern = "nullish-coalescing"
risk = 2
rationale = "Nullish coalescing simplifies null fallback logic"
