language = "typescript"

[claims.inv_001]
text = "Account balance is never negative"
type = "invariant"
testable = true
subject = "account balance"
predicate = "is non-negative"

[claims.beh_001]
text = "Transferring funds between accounts updates both balances correctly"
type = "behavioral"
testable = true
trigger = "Transfer request"
outcome = "Source debited, destination credited"

[claims.neg_001]
text = "Double spending is prevented"
type = "negative"
testable = true
action = "Attempt to spend same funds twice"
forbidden_outcome = "Both transactions succeed"

[claims.temp_001]
text = "Transaction lock is held during processing"
type = "temporal"
testable = true
setup = "Begin transaction"
invariant = "Lock is held"
termination = "Transaction completes"

[claims.perf_001]
